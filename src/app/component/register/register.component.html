<div class="jumbotron bg-secondary text-white">
    <h1 class="display-4">Register Form</h1>
    <p class="lead">Please add your data below</p>
    <hr class="my-4" />
    <div class="alert alert-success" *ngIf="responseFlag.sucess">Sucessfully Added !!!</div>
    <div class="alert alert-danger" *ngIf="responseFlag.failure">Fail to add User!!!</div>


    <!-- <div *ngIf="responseFlag.sucess || responseFlag.failure" class="alert {{responseFlag.failure ? 'alert-error': 'allert-sucess'}}">
        {{responseFlag.sucess ? 'Fail to add User!!!': 'Sucessfully Added !!!'}}
    </div> -->
  
    <div class="container container-sm">
      <form class="needs-validation" (ngSubmit)="onRegister()" [formGroup]="registerForm" novalidate>
        <div class="form-group ">
            <label for="name">Name*</label>
            <input formControlName="name" type="text" class="form-control mb-3" id="name"/>
        </div>
        <div class="form-group"> 
          <label for="email">Email*</label>
          <input formControlName="email" type="email" class="form-control mb-3" id="email"/>
        </div>
        <div class="form-group">
            <label for="salary">Password*</label>
            <input formControlName="password" type="password" class="form-control mb-3" id="password"/>
        </div>
        <div class="row g-3">
            <div class="form-group">
                <label for="phone">Phone*</label>
                <input formControlName="phone" type="text" class="form-control mb-3" id="phone"/>
            </div>
            <div class="form-group col-md-6">
                <label for="city">City*</label>
                <input formControlName="city" type="text" class="form-control mb-3" id="city"/>
            </div>
            <div class="form-group col-md-6">
                <label for="city">Street</label>
                <input formControlName="city" type="text" class="form-control mb-3" id="city"/>
            </div>
            <div class="form-group col-md-6">
                <label for="city">Appartment</label>
                <input formControlName="city" type="text" class="form-control mb-3" id="city"/>
            </div>
            <div class="form-group col-md-6">
                <label for="city">Country</label>
                <input formControlName="city" type="text" class="form-control mb-3" id="city"/>
            </div>
    
        </div>
        
        <button
          type="submit"
          class="btn btn-primary col-md-12 mb-3"
          
        >
          Submit
        </button>
      </form>
    </div>
  </div>
