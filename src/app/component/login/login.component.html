<div class="jumbotron bg-secondary text-white">
  <h1 class="display-4 text-center">Login Form</h1>
  <p class="lead text-center">Please Login below</p>
  <hr class="my-4" />

  <div class="container container-sm">
    <form (ngSubmit)="onLogin()"  [formGroup]="loginForm">
      <div class="form-group">
        <label for="name">Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control mb-3"
          id="email"
        />
      </div>
      <div class="form-group">
        <label for="salary">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control mb-3"
          id="password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary col-md-12 mb-3"
        
      >
        Submit
      </button>
    </form>
    <br>
    <div class="row">
      <div class="col-md-12 mb-3">
        <a routerLink="/register" class="btn btn-primary col">Register</a>
      </div>
    </div>
  </div>
</div>
